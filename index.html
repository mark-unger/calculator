<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <style> @import url('https://fonts.googleapis.com/css2?family=Cabin+Sketch&family=Homemade+Apple&family=Monoton&family=Nanum+Pen+Script&family=Orbitron&family=Press+Start+2P&display=swap');
    </style>
</head>
<body>
    <header id="header">My First Calculator</header>
    <div class="rectangle">
        <div id="screen">
            
        </div>
        <div class="middle">
            <div id="numbers">
            <button class="numberButton" id="clear">Clear</button>
            <button class='numberButton' id="delete">Delete</button>
            <button class="numberButton" id="seven">7</button>
            <button class="numberButton" id="eight">8</button>
            <button class="numberButton" id="nine">9</button>
            <button class="numberButton" id="four">4</button>
            <button class="numberButton" id="five">5</button>
            <button class="numberButton" id="six">6</button>
            <button class="numberButton" id="one">1</button>
            <button class="numberButton" id="two">2</button>
            <button class="numberButton" id="three">3</button>
            <button class="numberButton" id="dot">.</button>
            <button class="numberButton" id="zero">0</button>
            <button class="numberButton" id="negative">(-)</button>
            </div>
            <div id="operations">
            <button class="operationButton" id="plus">+</button>
            <button class="operationButton" id="minus">-</button>
            <button class="operationButton" id="multiply">x</button>
            <button class="operationButton" id="divide">/</button>
            <button class="operationButton" id="equal">=</button>
            </div>
        </div>
    </div>
    <footer id="footer">Isn't It Nice?</footer>
    <script src="myScript.js"></script>
</body>
</html>
